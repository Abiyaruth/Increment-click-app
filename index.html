<!DOCTYPE html>
<html>
<head>
   <title> Click Game </title>
   <link rel="stylesheet" type="text/css" href="src/CSS/style.css">
   <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
   <script src="src/JavaScript/script.js"></script>
</head>
<body>
  <header>
  <h1>Points :0</h1>
</header>
<div class="container">
  <section id="increment">
    <div class="secHead"> Modifier</div>
    <button id=modify class=inactive> Add <br> increment <br> </button>
  </section>
  <section id="click">
    <!-- <div class="secHead"></div> -->
     <button onclick=pointCounter() id=counter class=buttonShape> click </button>
  </section>
  <section id="autoclick">
    <div class="secHead"> AutoIncrement </div>
    <button id=auto class=buttonShape> AutoClick </button>
  </section>
</div>
</body>
</html>
